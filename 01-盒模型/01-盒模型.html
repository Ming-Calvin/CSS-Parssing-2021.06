<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 160px;
      height: 80px;
      padding: 20px;
      border: 8px solid orange;
      background-color: pink;
    }

    /*标准盒模型*/
    .content-box {
      box-sizing: content-box;
    }

    /*IE盒模型*/
    .border-box {
      box-sizing: border-box;
    }

  </style>
</head>
<body>
<div class="content-box">Content box</div>
<br>
<div class="border-box">Border box</div>
</body>
</html>
